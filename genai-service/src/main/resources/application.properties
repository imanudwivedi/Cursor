# GenAI Service Configuration
server.port=8083
spring.application.name=genai-service

# Disable DataSource Auto-configuration (GenAI service doesn't need database)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# OpenAI Configuration
openai.enabled=true

# Option 1: Direct key (NOT RECOMMENDED for production)
# openai.api-key=sk-your-actual-openai-key-here

# Option 2: Environment variable (RECOMMENDED)
openai.api-key=${OPENAI_API_KEY:your-default-key-here}

# Option 3: External properties file
# openai.api-key=${openai.key:default-key}

openai.model=gpt-3.5-turbo
openai.max-tokens=300
openai.temperature=0.7
openai.timeout=30

# For demo without OpenAI (set to false to use mock responses)
# openai.enabled=false

# Logging Configuration
logging.level.com.genai.rewardbot=DEBUG
logging.level.com.theokanning.openai=DEBUG

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Application Configuration
app.name=GenAI Reward Bot
app.version=1.0.0
app.description=AI-powered reward query assistant 