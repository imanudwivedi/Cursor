# Reward Service Configuration
server.port=8082
spring.application.name=reward-service

# Database Configuration for Oracle (Production)
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=genai_reward_bot
spring.datasource.password=password123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# For development/testing with H2 (uncomment below and comment Oracle config)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.datasource.driver-class-name=org.h2.Driver
#spring.h2.console.enabled=true
#spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging Configuration
logging.level.com.genai.rewardbot=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Mock Data Configuration
app.mock-data.enabled=true 